<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cargar Artículo</title>

    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body background="img/lg.jpg">
    <!-- form html start here -->
    <form>
      <h1>Cargar Artículo</h1>
      <select
        style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
        name="listd"
        id="lisd"
      >
        <option value="subsistema" selected>
          &nbsp; &nbsp;&#xf19c; &nbsp; &nbsp;&nbsp;&nbsp;Subsistema
        </option>
        <option value="ut">
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Universidad
          Tecnológica
        </option>
        <option value="up">
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Universidad
          Politécnica
        </option>
        <option value="it">
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Instituto Tecnológico
        </option>
      </select>
      <input
        style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
        type="email"
        class="form-control"
        id="inputEmail4"
        placeholder=" &#xf1ea;      Título Artículo"
      />
      <input
        style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
        type="text"
        class="form-control"
        id="inputAutor4"
        placeholder=" &#xf007;      Autor"
      />
      <textarea style="font-family: 'Font Awesome 5 Free'; font-weight: 700" name="resumen" rows="5" cols="30" placeholder="&#xf15b;     Breve resumen del artículo"></textarea>
      <input type="file" name="adjunto" id="arch4" accept=".png,.jpg,.png" multiple>
      <center>
        <button onclick="location.href='login.html'">Cargar archivo</button>
      </center>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
